<div class="container">
    <div class="seperate">
            <h1>Rooms</h1>
            <button class="btn btn-md btn-outline-primary" (click)="open(newRoom)">
                <i class="fa fa-plus"></i>New Room</button>
    </div>
    <div *ngFor="let item of roomData">
      <h5>{{item.pName}}</h5>
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>Container Name</td>
                <td>Number of Items</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Box1</td>
                <td>5</td>
                <td class="action-items">
                    <button type="button" class="btn btn-outline-info">
                      <i class="fa fa-search"></i>Details</button>
                    <button class="btn btn-outline-warning">
                      <i class="fa fa-edit"></i>Edit</button>
                    <button class="btn btn-outline-danger">
                      <i class="fa fa-remove"></i>Delete</button>
                  </td>
            </tr>
            <tr>
                <td>Box2</td>
                <td>17</td>
                <td class="action-items">
                    <button type="button" class="btn btn-outline-info">
                      <i class="fa fa-search"></i>Details</button>
                    <button class="btn btn-outline-warning">
                      <i class="fa fa-edit"></i>Edit</button>
                    <button class="btn btn-outline-danger">
                      <i class="fa fa-remove"></i>Delete</button>
                  </td>
            </tr>
            <tr>
                <td>Box3</td>
                <td>0</td>
                <td class="action-items">
                    <button type="button" class="btn btn-outline-info">
                      <i class="fa fa-search"></i>Details</button>
                    <button class="btn btn-outline-warning">
                      <i class="fa fa-edit"></i>Edit</button>
                    <button class="btn btn-outline-danger">
                      <i class="fa fa-remove"></i>Delete</button>
                  </td>
            </tr>
        </tbody>
    </table>
    </div>
    

    <!-- modal for new room -->
    <ng-template #newRoom let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">New Room</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="onSubmitNewRoom(f)" novalidate>
            <div class="form-group">
              <label for="roomname">Room Name</label>
              <div class="input-group">
                <input id="roomname" name="roomname" class="form-control" ngModel >
              </div>
            </div>
            <input type="submit" value="Add Room" class="btn btn-outline-dark">
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div> -->
      </ng-template>

  </div>
