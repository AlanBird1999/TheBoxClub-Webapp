
<div class="main-content">
    <h1>Create new room</h1>
    <form>
        <div class="mb-3">
          <label for="roomName" class="form-label">Room Name</label>
          <input type="room" class="form-control" id="roomID" aria-describedby="roomHelp">
          <div id="roomHelp" class="form-text">Choose a room name for your containers and items.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
